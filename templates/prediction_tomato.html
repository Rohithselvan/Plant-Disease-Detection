<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tomato Plant Leaf Disease Detection</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for('static', filename='style_tomato.css')}}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='popup.css')}}">
</head>
<body>
    <center>
        <div class='cont'>
            <h2>टोमॅटोच्या पानावर रोग आहे का नाही ते तपासा</h2><br><br>
            <h2>Tomato Plant Leaf Disease Detection</h2>
        </div>
        <form method="POST" action="{{url_for('predictiontomato')}}" enctype="multipart/form-data" id="diseaseForm">
            <input type="file" name="image" class="btn" required><br><br><br>
            <input type="submit" class="btn" value="Detect Disease">
        </form>
        <div id="diseaseDescription" class="disease-info">
            <!-- Placeholder for the disease description -->
        </div>
    </center>

    <div class="footer">
        <p><br>| Designed by | Rohith, Miruthula, Sanjay | 2024 |</p>
    </div>

    <div class="popup">
        <div class="content">
            <h1 id="Heading"><span>सूचना / Warning</span><br><br>येथे तुम्ही फक्त टोमॅटोच्या पानाचा फोटो द्या<br>You just need to give photos of Tomato Plants.</h1>
            <button onclick="togglePopup()" class="submitId2">Ok!!!</button>
        </div>
    </div>

    <script>
        const popup = document.querySelector('.popup');

        window.onload = function () {
            setTimeout(() => {
                popup.style.top = "50%";
                popup.style.visibility = "visible";
                popup.style.opacity = "1";
                popup.style.transition = "0.5s";
            }, 1000);
        }

        function togglePopup() {
            popup.style.top = "40%";
            popup.style.visibility = "hidden";
            popup.style.opacity = "0";
            popup.style.transition = "0.5s";
        }
    </script>
</body>
</html>
